<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ujian IMK</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap');

        body {
            font-family: 'DM Sans';
            background-image: url(https://images.metmuseum.org/CRDImages/as/original/DP130155.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }

        /*sets text alignment of the elements to center.*/
        .text-center {
            text-align: center;
        }

        /*sets a padding of 8px for elements.*/
        .p-8 {
            padding: 8px;
        }

        .mb {
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgb(46, 41, 41);
        }

        li {
            float: right;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }


        .login-container {
            display: block;
            background-color: white;
            width: fit-content;
            margin: auto;
            width: 350px;
            margin-top: 24px;
            border-radius: 5px;
            background: #D9D9D9;
            padding-left: 24px;
            padding-right: 24px;
            padding-top: 28px;
            padding-bottom: 28px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }

        .signup-container {
            display: none;
            background-color: white;
            width: fit-content;
            margin: auto;
            width: 350px;
            margin-top: 24px;
            border-radius: 5px;
            background: #D9D9D9;
            padding-left: 24px;
            padding-right: 24px;
            padding-top: 28px;
            padding-bottom: 28px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }

        .input-box {
            font-weight: 500;
            font-size: 16px;
            line-height: 33px;
            border: none;
            padding: 6px;

            background: #3A4C5D;
            border-radius: 5px;

            color: #DBDBDB;
        }

        .container {
            display: flex;
            flex-direction: column;
        }

        .login {
            left: 496px;
            top: 343px;
            font-family: 'DM Sans';
            font-weight: 500;
            font-size: 28px;
            line-height: 42px;
            color: #3A4C5D;
        }

        .button {
            display: block;
            width: 100%;
            font-family: 'DM Sans';
            font-weight: 500;
            font-size: 16px;
            line-height: 40px;
            border: none;
            cursor: pointer;
            background: #61809E;
            color: #DBDBDB;
        }

        .button:hover {
            filter: brightness(85%);
        }

        .sign-up {
            color: #3A4C5D;
            cursor: pointer;
        }

        .sign-up:hover {
            color: #000;
        }
    </style>
</head>

<body>
    <div class="block">
    </div>
    <div class="header">
        <ul>
            <li><a href="help.html">Help</a></li>
            <li><a href="contact.html">Contact </a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="home.html">Home </a></li>
        </ul>
    </div>
    <div class="login-container" id="login-container">
        <form id="formLogin" name="formLogin">
            <div class="container">
                <span class="login">Login</span>
                <input placeholder="Username" class="input-box mb" size="23" type="text" name="username"
                    id="username" />
                <input placeholder="Password" class="input-box mb" size="23" type="password" name="pass" id="pass" />
                <input type="button" class="button mb" value="Sign in" onclick="validateLoginForm()" />
                <span onclick="signUpToggle()" class="sign-up">Sign Up</span>
            </div>
        </form>
    </div>
    <div class="signup-container" id="signup-container">
        <form id="formRegister" name="formRegister">
            <div class="container">
                <span class="login">Register</span>
                <input placeholder="Username" class="input-box mb" size="23" type="text" name="newUsername"
                    id="newUsername" />
                <input placeholder="Password" class="input-box mb" size="23" type="password" name="newPass"
                    id="newPass" />
                <input placeholder="Confirm Password" class="input-box mb" size="23" type="password" name="confpass"
                    id="confpass" />
                <input type="button" class="button mb" value="Sign Up" onclick="validateRegisterForm()" />
                <span onclick="signUpToggle()" class="sign-up">Login</span>
            </div>
        </form>
    </div>
    <script>
        const users = [
            {
                username: "admin",
                password: "123",
            }
        ];

        function validateLoginForm() {
            let username = document.forms["formLogin"]["username"].value;
            let password = document.forms["formLogin"]["pass"].value;

            if (username == "" || username == " ") {
                alert("Username tidak boleh kosong!");
                return false;
            }
            if (password == "" || password == " ") {
                alert("Password tidak boleh kosong!");
                return false;
            }
            //const newUser = JSON.parse(localStorage.getItem("users"));
            //users.push(newUser);
            const login = users.find(user => user.username === username && user.password === password);
            if (login) {
                alert("login berhasil");
                return false;
            } else {
                alert("username atau password salah");
            }
        }

        function validateRegisterForm() {
            let newUsername = document.forms["formRegister"]["newUsername"].value;
            let newPassword = document.forms["formRegister"]["newPass"].value;
            let confirmPassword = document.forms["formRegister"]["confpass"].value;

            if (newUsername == "" || newUsername == " ") {
                alert("username tidak boleh kosong!");
                return false;
            }

            if (newPassword == "" || newPassword == " ") {
                alert("Password tidak boleh kosong!");
                return false;
            }

            if (!(newPassword === confirmPassword)) {
                alert("Password tidak sama!");
                return false;
            }

            //const usernameInUse = 
            if (users.find(user => user.username === newUsername)) {
                alert("username is already in use.");
                return false;
            }

            //const newUser = {}

            users.push({ username: newUsername, password: newPassword });
            alert("register berhasil");
            signUpToggle();
            //localStorage.setItem("users", JSON.stringify(users));
        }
        function signUpToggle() {
            let login = document.getElementById("login-container");
            let signUp = document.getElementById("signup-container");
            if (login.style.display === "block" && signUp.style.display === "none") {
                signUp.style.display = "block";
                login.style.display = "none";
            } else {
                signUp.style.display = "none";
                login.style.display = "block";
            }
        }
    </script>
</body>

</html>
